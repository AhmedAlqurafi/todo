<main id="register-wrapper">
  <div id="reg-img">
    <div>
      <img src="signup-img.svg" alt="Sign Up image" />
    </div>
  </div>
  <div>
    <div>
      <h1>Sign Up</h1>
      <app-input-field icon="user" placeholder="Enter First Name" />
      <app-input-field icon="user" placeholder="Enter Last Name" />
      <app-input-field icon="user" placeholder="Enter Username" />
      <app-input-field icon="user" placeholder="Enter Email" />
      <app-input-field icon="user" placeholder="Enter Password" />
      <app-input-field icon="user" placeholder="Confirm Password" />
      <div>
        <label>I agree to all terms</label>
        <input type="checkbox" name="terms" />
      </div>
      <app-primary-button label="Register" />
      <div>
        <p>Already have an accoutn?</p>
        <a routerLink="/auth/login">Sign in</a>
      </div>
    </div>
  </div>
</main>
